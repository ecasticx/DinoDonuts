<!DOCTYPE html>
<html>
    <head>
        <!-- basic additions before starting -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scal=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">

        <!-- css -->
        <link rel="stylesheet" href="css/style.css">
        
        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,500;0,600;0,800;1,500;1,600;1,800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700;900&display=swap" rel="stylesheet">

        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/320663b544.js" crossorigin="anonymous"></script>

        <!-- other details -->
        <title>Dino Donuts Homepage</title>
        <link rel="icon" href="img/dinodonuts-01.jpg" type="image/jpg">

    </head>
    
    <body>
        <header>
            <div class="logo">
                <img src="img/dino-donuts.jpg" alt="" href="index.html#home"> 
            </div>

            <button class="nav-toggle" aria-label="toggle navigation">
                <span class="hamburger"></span>
            </button>

            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="index.html#services" class="nav__link">Our philosophy</a>
                    </li>
                    <li class="nav__item">
                        <a href="index.html#about" class="nav__link">About Us</a>
                    </li>
                    <li class="nav__item">
                        <a href="index.html#work" class="nav__link">Our Products</a>
                    </li>
                    <li class="nav__item">
                        <a href="index.html#testimonial-review" class="nav__link">Testimonials</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Introduction on the top / banner -->
        <section class="intro" id="home">
            <h1 class="section__title section__title--intro">
                Welcome here!<strong class="section__title section__title--subintro">Registration Page</strong>
            </h1>
            <p class="section__subtitle section__subtitle--intro">Enter your details</p>
            <img src="img/dinodonuts-01.jpg" alt="face of a dinosaur" class="intro__img">
        </section>

        <!-- Registration Page -->
        <form class="registration container" method="post" id="registration" action="php/registerlogic.php" autocomplete="off">

            <!--name-->
            <label class="registration__container">
                <input class="registration__input" type="text" placeholder="Your Name" id="name" name="name" required>
            </label>

            <!--username-->
            <label class="registration__container">
                <input class="registration__input" type="text" placeholder="Username" id="username" name="username" required>
            </label>

            <!--email-->
            <label class="registration__container">
                <input class="registration__input" type="email" placeholder="Youremail@site.com" id="email" name="email" required>
            </label>
            

            <!--password-->
            <label class="registration__container">
                <input class="registration__input" type="Password" placeholder="Password" id="password" required name="password">
            </label>

            <button class="btn" type="submit">Sign up</button>

            <!--do you agree-->
            <label class="registration__container registration-checkbox">
                <input type="checkbox" required>
                <span>I have read and I agree with <a href="#" target="_blank">Terms of Services</a> and <a href="#" target="_blank">Privacy Policy.</a></span>
            </label>

        </form>

        <p class="registration--switchpage">Go to <a href="login.html">Login Page</a></p>

        <!-- Footer -->
        <footer class="footer">
            <a href="mailto:services@dinodonuts.com" class="footer__link">services@dinodonuts.com</a>
            <ul class="social-list">
                <li class="social-list__item" href="#">
                    <a class="social-list__link">
                        <i class="fa-brands fa-instagram-square"></i>
                    </a>
                </li>
                <li class="social-list__item" href="#">
                    <a class="social-list__link">
                        <i class="fa-brands fa-facebook-square"></i>
                    </a>
                </li>
                <li class="social-list__item" href="#">
                    <a class="social-list__link">
                        <i class="fa-brands fa-twitter-square"></i>
                    </a>
                </li>
                <li class="social-list__item" href="#">
                    <a class="social-list__link">
                        <i class="fa-brands fa-pinterest-square"></i>
                    </a>
                </li>
                <li class="social-list__item" href="#">
                    <a class="social-list__link">
                        <i class="fa-brands fa-youtube-square"></i>
                    </a>
                </li>
            </ul>
        </footer>

        <script src="js/index.js"></script>

    </body>
</html>
